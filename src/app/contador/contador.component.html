<p>nombre: {{ persona.nombre }}</p>
<p>edad: {{ persona.edad }}</p>

<button (click) = "numero = numero - 2">--</button>
<button (click) = "decrementar()">-</button>
<span>{{ numero }}</span>
<button (click) = "incrementar()">
    +
</button>
<button (click) = "numero = numero + 2">
    ++
</button>
